<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Client Cors</title>
<!-- <link rel="stylesheet" type="text/css" href="css/bootstrap-flatly.css" /> -->
<link rel="stylesheet" type="text/css"
	href="http://bootswatch.com/flatly/bootstrap.min.css" />
<script type="text/javascript" src="/jquery-2.1.3.min.js"></script>
<!-- <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script> -->
<script type="text/javascript" src="/bootstrap.js"></script>
<script type="text/javascript" src="/client.js"></script>
</head>
<body>

	<div class="container">

		<div class="bs-docs-section">

			<div class="row">
				<div class="col-lg-12">
					<div class="page-header">
						<h1 id="forms">Client du service web/jSON</h1>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-lg-6">
					<div class="well bs-component">

						<form class="form-horizontal" id="formulaire">
							<fieldset>
								<legend>Formulaire de connexion</legend>

								<!--  identifiant -->
								<div class="form-group">
									<label for="identifiant" class="col-lg-2 control-label">Identifiant</label>
									<input type="text" id="identifiant" name="identifiant" value="" />
								</div>

								<!--  mot de passe -->
								<div class="form-group">
									<label for="password" class="col-lg-2 control-label">Mot
										de passe</label> <input type="text" id="password" name="password"
										value="" />
								</div>

								<!--  méthode HTTP -->
								<div class="form-group">
									<label for="password" class="col-lg-2 control-label">Méthode
										HTTP</label>
									<div class="col-lg-10">
										<div class="radio">
											<label> <input type="radio" name="method" id="get"
												value="get" checked="checked"> GET
											</label>
										</div>
										<div class="radio">
											<label> <input type="radio" name="method" id="post"
												value="post"> POST
											</label>
										</div>
									</div>
								</div>
								<!--  
				<div class="form-group">
			      <label for="select" class="col-lg-2 control-label">Selects</label>
			      <div class="col-lg-10">
			        <select class="form-control" id="select">
			          <option>GET</option>
			          <option>POST</option>
			          <option>PUT</option>
			          <option>DELETE</option>
			        </select>
			        </div>
		    	</div>
    			-->

								<!--  URL -->
								<div class="form-group">
									<label for="url" class="col-lg-2 control-label">URL
										cible (commençant par /):</label> <input type="text" id="url"
										name="url" value="" />
								</div>

								<!-- valeur postée -->
								<div class="form-group">
									<label for="posted" class="col-lg-2 control-label">Chaîne
										jSON à poster :</label> <input type="text" id="posted"
										name="identifiant" value="" size="50" />
								</div>

								<!-- bouton de validation -->
								<div class="form-group">
									<div class="col-lg-10 col-lg-offset-2">
										<!-- 										<button type="reset" class="btn btn-default">Annuler</button> -->
										<!-- 										<button type="submit" class="btn btn-primary" -->
										<!-- 											onclick="javascript:requestServer()">Valider</button> -->
										<input type="button" value="Valider"
			onclick="javascript:requestServer()"></input>
									</div>
								</div>


							</fieldset>
						</form>

					</div>
				</div>
			</div>

		</div>

		<!-- REPONSE -->
		<hr />
		<h2>Réponse du serveur</h2>
		<!-- 	<div id="response"></div> -->
		<pre id="response"></pre>

	</div>




</body>
</html>
